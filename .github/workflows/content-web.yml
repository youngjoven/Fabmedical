name: content-web
# 이 워크플로는 리포지토리의 마스터 브랜치에서 'content-web' 디렉터리로 푸시할 때 트리거
on:
  push:
    branches:
    - master
    paths:
    - 'content-web/**'
# 수동 트리거도 지원하도록 워크플로 구성
  workflow_dispatch:
# 작업 정의 전체에서 사용할 수 있도록 환경 변수 정의
env:
  imageRepository: 'content-web'
  resourceGroupName: 'fabmedical-[SHORT_SUFFIX]'
  containerRegistryName: 'fabmedical[SHORT_SUFFIX]'
  containerRegistry: 'fabmedical[SHORT_SUFFIX].azurecr.io'
  dockerfilePath: './content-web'
  tag: '${{ github.run_id }}'
# 코드가 마스터 브랜치에 푸시될 때 발생하는 작업을 정의
jobs:
  build-and-publish-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
# repo 체크아웃
    - uses: actions/checkout@master
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: ${{ env.containerRegistry }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push an image to container registry
      uses: docker/build-push-action@v2
      with:
        context: ${{ env.dockerfilePath }}
        file: "${{ env.dockerfilePath }}/Dockerfile"
        pull: true
        push: true
        tags: |
          ${{ env.containerRegistry }}/${{ env.imageRepository }}:${{ env.tag }}
          ${{ env.containerRegistry }}/${{ env.imageRepository }}:latest